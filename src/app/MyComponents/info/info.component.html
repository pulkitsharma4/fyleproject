<div class="container flex max-lg:block">
    <input type="text" id="name" class="border-2 w-60 m-2 bg-gray-50 bg-opacity-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5  dark:border-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:placeholder-black"  placeholder="Name">
    <input type="text" id="type" class="border-2 w-60 m-2 bg-gray-50 bg-opacity-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-black dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="Workout Type">
    <input type="text" id="time" class="border-2 w-60 m-2 bg-gray-50 bg-opacity-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-black  dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="Time Duration">
    <button id="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-28 h-11 m-2 px-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="addInfo()">Submit</button>
  </div>
  
  
  
  <div class="flex w-auto py-4 bg-gray-200 bg-opacity-20 mt-4 mx-auto rounded-3xl border-black border-2 max-lg:block">
  <div class="container flex mx-auto gap-0">
    <input type="text" id="search" class="border-2 w-60 m-2 bg-gray-50 bg-opacity-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5  dark:border-gray-600 dark:placeholder-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search By Name">
    <button id="searchBtn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-28 h-11 m-2 px-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="searchInfo()">Search</button>
  </div>
  <div class="container flex mx-auto">
    <input type="text" id="searchWorkout" class="border-2 w-60 m-2 bg-gray-50 bg-opacity-50 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5  dark:border-gray-600 dark:placeholder-black  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search By Workout Type">
    <button id="searchBtn2" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-28 h-11 m-2 px-4 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="filterByWorkout()">Search</button>
  <!--  -->
  </div>
  </div>
  
  <div class="container">
    <div *ngFor="let info of pagedInfos" class="my-4 border-black rounded-3xl bg-white bg-opacity-75 p-4">
      <h3>{{ info.name }}</h3>
      <ul>
        <li *ngFor="let workout of info.workouts" >
          {{ workout.type }}: {{ workout.minutes }} minutes
        </li>
      </ul>
      <button id="delete" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-1.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" (click)="deleteInfo(info)">Delete</button>
    </div>
  </div>
  
  <div *ngIf="totalPages > 1" class="pagination justify-center">
    <button (click)="goToPage(1)" [disabled]="currentPage === 1" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded m-4 mt-3 h-10">First</button>
    <button (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded m-4 mt-3 h-10">Previous</button>
    <span class="my-4">Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="goToPage(currentPage + 1)" [disabled]="currentPage === totalPages" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-black py-2 px-4 border border-blue-500 hover:border-transparent rounded m-4 mt-3 h-10">Next</button>
    <button (click)="goToPage(totalPages)" [disabled]="currentPage === totalPages" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-black px-4 border border-blue-500 hover:border-transparent rounded m-4 mt-3 h-10">Last</button>
  </div>
